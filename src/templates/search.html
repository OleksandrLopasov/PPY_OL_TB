{% extends "base.html" %}

{% block head %}
<script>
    const searchForTruths = () => {
        const searchInputValue = document.getElementById("truth_text").value;
        window.location.href = `/pages/search/${searchInputValue}`;
    }
</script>
<style>
    @font-face {
            font-family: 'Bungee+Shade';
            src: url("/fonts/04B_30__.TTF");
        }
    .result{
        font-family: 'Bungee+Shade', sans-serif;
        border: 1px solid;
        background-color: white;
        border-radius: 25px;
        width: 500px;
    }
    .text-xl{
        border-radius: 15px;
        width: 500px;
    }
    .button_search{
        background-color: #206cd6;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="flex justify-center flex-col items-center">
    <span class="just_text">Please enter any text and we will see have you came up with something that contains it or not</span>
    <div class="flex my-3 gap-5">
        <input id="truth_text" type="text" placeholder="Text" class="text-xl">
        <button onclick="searchForTruths()" class="button button_search border-2 rounded-3xl p-3">Search</button>
    </div>
    {% for truth in truths %}
        <div class="result flex rounded-3 border-2 p-3 mt-5">
            <img width="100" height="150" src="{{ url_for('static', path='fingers_crossed.jpg')}}" alt="Fingers_crossed_picture" class="mr-5">
            <div class="truth_result flex flex-col">
                <span class="text-2xl text-capitalize font-bold">{{ truth.text }}</span>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
