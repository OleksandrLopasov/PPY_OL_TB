{% extends "base.html" %}

{% block head %}
<script>
    const searchForDares = () => {
        const searchInputValue = document.getElementById("dare_text").value;
        window.location.href = `/searchDare/${searchInputValue}`;
    }
</script>


<style>
    .result {
        border: 1px solid;
        background-color: white;
        border-radius: 25px;
        width: 500px;
    }

    .text-xl {
        border-radius: 15px;
        width: 500px;
    }

    .button_search {
        background-color: #206cd6;
        color: white;
    }

    .just_text {
        font-size: 20px;
        font-family: 'Press Start 2P', cursive;
        width: 1500px;
        text-align: center;
    }

    #wrapper {
        margin-top: 20px;
    }

    #dare_text {
        padding: 10px 10px 10px 10px;
    }
</style>
{% endblock %}

{% block content %}
<div id="wrapper" class="flex justify-center flex-col items-center">
    <span class="just_text">Please enter any text and we will see have you came up with something that contains it or not</span>
    <div class="flex my-3 gap-5">
        <input id="dare_text" type="text" placeholder="Text" class="text-xl">
        <button onclick="searchForDares()" class="button button_search border-2 rounded-3xl p-3">Search</button>
    </div>
    {% if dares%}
    {% for dare in dares %}
    <div class="result flex rounded-3 border-2 p-3 mt-5">
        <img width="100" height="150" src="{{ url_for('static', path='dumbbell_icon.png')}}" alt="dumbbell icon"
             class="mr-5">
        <div class="truth_result flex flex-col">
            <span id="resultText" class="text-2xl text-capitalize font-bold">{{ dare.text }}</span>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <div class="result flex rounded-3 border-2 p-3 mt-5">
        <div class="truth_result flex flex-col">
            <span class="text-2xl text-capitalize font-bold">Nothing was found</span>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
